<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="container">
        <div class="message"> Chose an optoin </div>
    
        <div class="imgs"> 
            
            <div class="computer" class="computerImg ">
                <img src="src/stoneComputer.png"/>
            </div>

            <div class="player" class="playerImg ">
                <img src="src/stonePlayer.png"/>        
            </div>

        </div>
    
    
        <div id="points">

            COMPUTER <span class="computerPoint">0</span>  /  <span class="playerPoint">0</span> PLAYER

        </div>
    
        <div class="options">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>

        <div class="reset-container">
            <button class="resetB">Reset the points</button>
        </div>

    </div>

</body>
</html>
